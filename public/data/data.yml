recentNews:
  -
    date: 2024.04.03
    content: Our paper "Detecting Oracle Bone Inscriptions Via Pseudo Category Labels" is accepted by Heritage Science.
  -
    date: 2024.03.02
    content: Our paper "CanvasPic: An Interactive Tool for Freely Generating Facial Images Based on Spatial Layout" is accepted by CHI-LBW 2024.
  -
    date: 2024.02.01
    content: Our paper "PDFChatAnnotator: A Human-LLM Collaborative Multi-Modal Data Collection Tool for PDF-Format Catalogs" and "SpaceEditing: Integrating Human Knowledge into Deep Neural Networks via Interactive Latent Space Editing" are accepted by IUI 2024.
  -
    date: 2023.10.26
    content: We released a mini-program called "Ji Jin Shi Bian"which was widely reported by Guangming Daily,Science and Techniology Daily and other media.
  -
    date: 2023.09.27
    content: Our work "Learning Multivariate Empirical Mode Decomposition for Spectral Motion Editing" will be presented at SIGGRAPH ASIA 2023 as a technical communication.
  -
    date: 2023.06.03
    content: Our paper "SyncLabeling: A Synchronized Audio Segmentation Interface for Mobile Devices" is accepted by MobileHCI 2023. 
  -
    date: 2023.02.28
    content: Our work “Multi-Granularity Archaeological Dating of Chinese Bronze Dings Based on a Knowledge-Guided Relation Graph” and “Parts2Words: Learning Joint Embedding of Point Clouds and Texts by Bidirectional Matching between Parts and Words” will be presented at CVPR 2023. 
  -
    date: 2023.02.02
    content: Our paper "Efficient Human-in-the-loop System for Guiding DNNs Attention" is accepted by IUI 2023, acceptance rate is 24%. 
  -
    date: 2022.09.08
    content: Our group received project support from the Young Scientists Fund of the National Natural Science Foundation of China. 
  -
    date: 2022.09.06
    content: Four students received three-month internship support at the University of Tokyo. 
  -
    date: 2022.04.17
    content: Our paper "Fine-tuning Deep Neural Networks by Interactively Refining the 2D Latent Space of Ambiguous Images" is accepted by IJCAI 2022 Demonstrations, the paper acceptance rate is 26%.
  -
    date: 2021.09.28
    content: Our paper "Learning English to Chinese Character:Calligraphic Art Production based on Transformer" is accepted by SIGGRAPH ASIA 2021 Posters.
  -
    date: 2021.06.24
    content: Our web page is ready!
